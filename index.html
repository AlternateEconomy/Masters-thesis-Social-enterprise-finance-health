<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <body class="w3-light-grey">
    <title>Financial indicator</title>
    <script language="javascript">
                function CR()
                {
                        var val1 = parseInt(document.getElementById("ca").value);
                        var val2 = parseInt(document.getElementById("cl").value);
                        var ans1 = document.getElementById("answer1");
                        ans1.value = val1 / val2;
                        var ans2 = document.getElementById("answer2");
                        ans2.value = val1 - val2;
                }
                
                function DaysCashInHand()
                {
                        var val3 = parseInt(document.getElementById("cash").value);
                        var val4 = parseInt(document.getElementById("toe").value);
                        var val5 = parseInt(document.getElementById("dep").value);
                        var val6 = parseInt(document.getElementById("tor").value);
                        var ans3 = document.getElementById("answer3");
                        ans3.value = val3 * 365 / (val4 - val5);
                        var ans4 = document.getElementById("answer4");
                        ans4.value = val6 - val4;
                }
                 
        </script>
</head>
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Social Enterprise Health Meter</b></h1>

</header>
</div>

input {

margin: auto;

<div class = "login">
<body>
        current assets = <input type="number" id="ca" name="ca" value=""/>
        current liabilites = <input type="number" id="cl" name="ca" value=""/>
        <input type="button" name="Sumbit" value="Click here" onclick="javascript:CR()"/>
        Current ratio = <input type="number" id="answer1" name="answer1" value=""/>
        Net working Capital = <input type="number" id="answer2" name="answer2" value=""/>
        <br><br>
        cash = <input type="number" id="cash" name="cash" value=""/>
        total operating expenses = <input type="number" id="toe" name="toe" value=""/>
        depreciation = <input type="number" id="dep" name="dep" value=""/>
        total operating revenue = <input type="number" id="tor" name="tor" value=""/>
        <input type="button" name="Sumbit" value="Click here" onclick="javascript:DaysCashInHand()"/>
        Days Cash in Hand = <input type="number" id="answer3" name="answer3" value=""/>
        Operating Income = <input type="number" id="answer4" name="answer4" value=""/>
  </body>
